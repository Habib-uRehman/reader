{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>{{ title }}</h1>

<div class="card">
    <div class="card-header">
        <div>Edit Ticket Information</div>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_ticket_type">Ticket Type</label>
                {{ form.ticket_type }}
            </div>
            
            <div class="form-group">
                <label for="id_price">Price</label>
                {{ form.price }}
            </div>
            
            <div class="form-group">
                <label for="id_status">Status</label>
                {{ form.status }}
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'ticket_detail' ticket_id=ticket.ticket_id %}" class="btn btn-outline">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
